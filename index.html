<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header__title">Основные типы утеряных вещей в 2019 году</h1>
      <p class="header__text">(млн. едениц)</p>
    </div>
    <div class="graf">
      <div class="graf__item graf__item--orange doc__lost"></div>
      <div class="graf__item graf__item--blue doc__save"></div>
      <div class="graf__item graf__item--orange valuabledoc__lost"></div>
      <div class="graf__item graf__item--blue valuabledoc__save"></div>
      <div class="graf__item graf__item--orange clothes__lost"></div>
      <div class="graf__item graf__item--blue clothes__save"></div>
      <div class="graf__item graf__item--orange umbrella__lost"></div>
      <div class="graf__item graf__item--blue umbrella__save"></div>
      <div class="graf__item graf__item--orange electronic__lost"></div>
      <div class="graf__item graf__item--blue electronic__save"></div>
      <div class="graf__item graf__item--orange mobile__lost"></div>
      <div class="graf__item graf__item--blue mobile__save"></div>
      <div class="graf__item graf__item--orange jewelry__lost"></div>
      <div class="graf__item graf__item--blue jewelry__save"></div>

      <p class="graf__value doc">Документы</p>
      <p class="graf__value valuabledoc">Ценные документы</p>
      <p class="graf__value clothes">Одежда и обувь</p>
      <p class="graf__value umbrellas">Зонты</p>
      <p class="graf__value electronics">Электронные приборы</p>
      <p class="graf__value mobiles">Мобильные телефоны</p>
      <p class="graf__value jewelry">Драгоценности</p>

      <div class="border one"></div>
		  <div class="border two"></div>
		  <div class="border thre"></div>
		  <div class="border for"></div>
		  <div class="border five"></div>

      <p class="graf__linear-value value__0">0</p>
      <p class="graf__linear-value value__2">0.2</p>
      <p class="graf__linear-value value__4">0.4</p>
      <p class="graf__linear-value value__6">0.6</p>
      <p class="graf__linear-value value__8">0.8</p>
      <p class="graf__linear-value value__10">1.0</p>
      <p class="graf__linear-value value__12">1.2</p>
    </div>
    <div class="value">
      <div class="value__types">
        <div class="value__cube lost"></div>
        <div class="value__signature">Утеряные</div>
      </div>
      <div class="value__types">
        <div  class="value__cube save"></div>
        <div  class="value__signature">Доставленные в полицию</div>
      </div>
    </div>
    <div class="footer">
      <div class="footer__source">Источник: Национальное политическое управление Японии</div>
      <div class="footer__logo-link">
        <img src="img/logo-link.png" alt="Logo_Nippon.com">
      </div>
    </div>
  </div>
</body>
</html>
